  <script>      // بداية javascript
    const INTERVAL_MS = 750;        // المدة بين كل تغيير لون (بالمللي ثانية)

    // دالة توليد لون عشوائي بتدرج HSL عشان الألوان تكون ناعمة
    function randomHSL() {
      const h = Math.floor(Math.random() * 360);  // توليد درجة لون عشوائية (0-359)
      const s = 70; // Saturation ثابت
      const l = 50; // Lightness ثابت
      return `hsl(${h}, ${s}%, ${l}%)`;
    }

    const bgEl = document.getElementById("bg");

    function changeBackground() {
      bgEl.style.background = randomHSL();      // تغيير الخلفية للون جديد
    }

    changeBackground();     // تغيير أول لون عند فتح الصفحة
    setInterval(changeBackground, INTERVAL_MS);     // تغيير اللون كل 750 مللي ثانية
